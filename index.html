    }
    @keyframes pulse {

    }
    @keyframes flicker {

        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0.5;
      }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
