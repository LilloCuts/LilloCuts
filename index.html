<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LilloCuts Barber Shop</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

  <!-- Animate on Scroll -->
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  <style>
    /* Neon Animated Background */
    body {
      background: linear-gradient(270deg, #ff1a1a, #ff6600, #ff1a1a, #ff6600);
      background-size: 800% 800%;
      animation: neonBG 15s ease infinite;
      color: white;
      font-family: sans-serif;
    }
    @keyframes neonBG {
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    /* Neon text glow animation */
    .neon-text {
      color: #fff;
      text-shadow: 0 0 5px #ff1a1a, 0 0 10px #ff1a1a, 0 0 20px #ff1a1a, 0 0 40px #ff1a1a;
      animation: flicker 2s infinite alternate;
    }
    @keyframes flicker {
      0%{text-shadow:0 0 5px #ff1a1a,0 0 10px #ff1a1a,0 0 20px #ff1a1a,0 0 40px #ff1a1a}
      50%{text-shadow:0 0 10px #fff,0 0 20px #fff,0 0 30px #fff,0 0 50px #fff}
      100%{text-shadow:0 0 5px #ff1a1a,0 0 10px #ff1a1a,0 0 20px #ff1a1a,0 0 40px #ff1a1a}
    }

    /* Neon Button */
    .neon-btn {
      background-color: rgba(0,0,0,0.6);
      border: 2px solid #ff1a1a;
      text-shadow:0 0 5px #ff1a1a,0 0 10px #ff1a1a,0 0 20px #ff1a1a;
      box-shadow:0 0 5px #ff1a1a,0 0 10px #ff1a1a,0 0 20px #ff1a1a inset;
      transition: all 0.3s ease;
    }
    .neon-btn:hover {
      background-color: #ff1a1a;
      color: #fff;
      text-shadow:0 0 10px #fff,0 0 20px #fff,0 0 30px #fff;
      box-shadow:0 0 10px #ff1a1a,0 0 20px #ff1a1a,0 0 30px #ff1a1a,0 0 50px #ff1a1a inset;
    }

    /* Neon Social Icons */
    .social-neon {
      text-shadow:0 0 5px currentColor,0 0 10px currentColor,0 0 20px currentColor,0 0 40px currentColor;
      transition: transform 0.3s, text-shadow 0.3s;
    }
    .social-neon:hover {
      transform: scale(1.3);
      text-shadow:0 0 10px currentColor,0 0 20px currentColor,0 0 30px currentColor,0 0 50px currentColor;
    }

    /* Neon QR */
    .qr-neon {
      border: 4px solid #ff1a1a;
      box-shadow:0 0 10px #ff1a1a,0 0 20px #ff1a1a,0 0 30px #ff1a1a,0 0 50px #ff1a1a inset;
      border-radius: 12px;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .qr-neon:hover {
      transform: scale(1.1);
      box-shadow:0 0 20px #ff1a1a,0 0 40px #ff1a1a,0 0 60px #ff1a1a,0 0 100px #ff1a1a inset;
    }

    /* Hero Image Animation */
    .hero-img {
      border-radius: 50%;
      border: 4px solid #ff1a1a;
      box-shadow: 0 0 20px #ff1a1a, 0 0 40px #ff1a1a inset;
      animation: pulse 2s infinite alternate;
    }
    @keyframes pulse {
      0% { transform: scale(1); box-shadow:0 0 20px #ff1a1a,0 0 40px #ff1a1a inset; }
      50% { transform: scale(1.05); box-shadow:0 0 30px #fff,0 0 60px #fff inset; }
      100% { transform: scale(1); box-shadow:0 0 20px #ff1a1a,0 0 40px #ff1a1a inset; }
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <section class="relative h-screen flex items-center justify-center overflow-hidden">
    <div class="absolute inset-0 bg-black/40"></div>
    <div class="relative z-10 text-center">
      <img src="https://i.postimg.cc/X7W42dwY/527488679-18071593226022280-3121583121494454830-n.jpg" 
           alt="Logo" class="mx-auto w-44 hero-img">
      <h1 class="text-7xl font-extrabold mt-6 neon-text">LilloCuts</h1>
      <p class="text-2xl mt-4 tracking-widest text-gray-300 neon-text">Barber Shop</p>
      <p class="mt-4 text-gray-400 italic neon-text">Sharp Cuts, Sharp Looks ✂️</p>
      <div class="mt-6 flex justify-center gap-4 flex-wrap">
        <a href="https://wa.me/201145651307?text=Hello%20I%20would%20like%20to%20book%20a%20cut" 
           target="_blank" class="neon-btn px-6 py-3 font-semibold text-white">Book Now</a>
        <a href="https://www.google.com/maps?q=29.8473316,31.3270432" 
           target="_blank" class="neon-btn px-6 py-3 font-semibold text-white">Get Directions</a>
      </div>
    </div>
  </section>

  <!-- Contact Section Example -->
  <section class="py-16 px-6 bg-black/60">
    <h2 class="text-3xl font-bold text-center text-red-600 mb-10">Contact Us</h2>
    <div class="text-center space-y-4">
      <p><i class='bx bx-phone text-red-500'></i> 01145651307 / 01064396010</p>
      <p><i class='bx bx-map text-red-500'></i> 53 Mohamed Said Ahmed St, Helwan</p>
      <div class="flex justify-center gap-6 mt-4 text-3xl">
        <a href="https://wa.me/201145651307" target="_blank" class="social-neon text-green-500"><i class='bx bxl-whatsapp'></i></a>
        <a href="https://www.tiktok.com/@lillo_cuts" target="_blank" class="social-neon text-pink-500"><i class='bx bxl-tiktok'></i></a>
        <a href="https://www.instagram.com/lillo_cuts" target="_blank" class="social-neon text-red-500"><i class='bx bxl-instagram'></i></a>
      </div>
    </div>
  </section>

  <!-- Footer with QR -->
  <footer class="bg-black/70 py-6 text-center border-t border-gray-800">
    <img src="https://api.qrserver.com/v1/create-qr-code/?size=120x120&data=https://LilloCuts.github.io/lillocuts" 
         alt="QR Code" class="mx-auto mb-4 animate-pulse qr-neon">
    <p class="text-gray-500">© 2025 LilloCuts Barber Shop. All rights reserved.</p>
  </footer>

  <script>
    AOS.init();
  </script>
</body>
</html>
