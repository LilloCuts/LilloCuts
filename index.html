<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LilloCuts | Neon Interactive Barber Shop</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
* {margin:0; padding:0; box-sizing:border-box; font-family:'Arial', sans-serif;}
body {background:#000; color:#ff0000; overflow-x:hidden; display:flex; flex-direction:column; align-items:center; min-height:100vh; perspective:1000px;}
/* Particles canvas */
canvas {position:fixed; top:0; left:0; width:100%; height:100%; z-index:-3;}
header {padding:50px 20px 20px 20px; display:flex; flex-direction:column; align-items:center; animation:fadeIn 2s ease-in;}
header img {width:220px; max-width:80%; border-radius:15px; border:3px solid #ff0000; animation: neonGlow 1.5s infinite alternate;}
header h1 {font-size:3.5em; margin-top:20px; background: linear-gradient(270deg,#ff0000,#ff66cc,#ff0000); -webkit-background-clip:text; color:transparent; animation: gradientAnim 5s ease infinite alternate; text-align:center;}
@keyframes neonGlow{0%{box-shadow:0 0 5px #ff0000,0 0 10px #ff0000;}100%{box-shadow:0 0 25px #ff0000,0 0 35px #ff0000;}}
@keyframes fadeIn{from{opacity:0;transform:translateY(-20px);} to{opacity:1;transform:translateY(0);}}
@keyframes gradientAnim{0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}
.contacts{margin:50px 0; display:flex; justify-content:center; gap:25px; flex-wrap:wrap;}
.contacts a{ text-decoration:none;color:#ff0000;border:2px solid #ff0000;padding:18px 30px;border-radius:12px;font-weight:bold;transition:0.3s;text-shadow:0 0 5px #ff0000; animation:glowBtn 2s infinite alternate;}
.contacts a:hover,.contacts a.touch-active{background:#ff0000;color:#000;box-shadow:0 0 25px #ff0000,0 0 50px #ff0000;transform:scale(1.2) rotateY(10deg) rotateX(5deg);}
@keyframes glowBtn{0%{box-shadow:0 0 5px #ff0000;}100%{box-shadow:0 0 25px #ff0000,0 0 50px #ff0000;}}
.socials{margin:40px 0; display:flex; justify-content:center; gap:35px; flex-wrap:wrap;}
.socials a{color:#ff0000; font-size:2.5em; transition:0.3s; text-shadow:0 0 5px #ff0000;}
.socials a:hover,.socials a.touch-active{color:#fff; text-shadow:0 0 20px #ff0000,0 0 40px #ff0000,0 0 60px #ff0000; transform:scale(1.4) rotate(15deg);}
footer{padding:25px;font-size:1em;color:#ff0000;text-shadow:0 0 5px #ff0000;text-align:center;}
@media(max-width:768px){ header h1{font-size:2.5em;} .contacts a{padding:15px 20px;font-size:1em;} .socials a{font-size:2em;} }
[data-animate]{opacity:0; transform:translateY(30px); transition:all 1s ease-out;}
[data-animate].active{opacity:1; transform:translateY(0);}
</style>
</head>
<body>

<canvas id="particles"></canvas>

<header data-animate>
  <img src="https://i.ibb.co/MDL6Qd0s/lillo-shop.jpg" alt="LilloCuts Barber Shop">
  <h1>LilloCuts</h1>
</header>

<div class="contacts" data-animate>
  <a href="tel:+201064396010">Call: +201064396010</a>
  <a href="https://wa.me/201145651307" target="_blank">WhatsApp: +201145651307</a>
</div>

<div class="socials" data-animate>
  <a href="https://www.tiktok.com/@lillo_cuts" target="_blank"><i class="fab fa-tiktok"></i></a>
  <a href="https://www.instagram.com/lillo_cuts" target="_blank"><i class="fab fa-instagram"></i></a>
  <a href="https://wa.me/201145651307" target="_blank"><i class="fab fa-whatsapp"></i></a>
</div>

<footer data-animate>
üìç 53 Street Mohmed Said Ahmed, Helwan <br>
&copy; 2025 LilloCuts Barber Shop
</footer>

<script>
// Scroll animation
const elements = document.querySelectorAll('[data-animate]');
window.addEventListener('scroll',()=>{ elements.forEach(el=>{ if(el.getBoundingClientRect().top<window.innerHeight-100){el.classList.add('active');} }); });

// Touch interaction
const touchElements = document.querySelectorAll('.contacts a, .socials a');
touchElements.forEach(el=>{ el.addEventListener('touchstart',()=>el.classList.add('touch-active')); el.addEventListener('touchend',()=>setTimeout(()=>el.classList.remove('touch-active'),200)); });

// Particles
const canvas=document.getElementById('particles'); const ctx=canvas.getContext('2d'); canvas.width=window.innerWidth; canvas.height=window.innerHeight;
let particlesArray=[]; class Particle{constructor(){this.x=Math.random()*canvas.width; this.y=Math.random()*canvas.height; this.size=Math.random()*3+1; this.speedX=Math.random()*1-0.5; this.speedY=Math.random()*1-0.5;} update(){this.x+=this.speedX; this.y+=this.speedY; if(this.x>canvas.width)this.x=0; if(this.x<0)this.x=canvas.width; if(this.y>canvas.height)this.y=0; if(this.y<0)this.y=canvas.height;} draw(){ctx.fillStyle='rgba(255,0,0,0.7)'; ctx.beginPath(); ctx.arc(this.x,this.y,this.size,0,Math.PI*2); ctx.fill();}}
function initParticles(){particlesArray=[]; for(let i=0;i<100;i++){particlesArray.push(new Particle());}}
function animateParticles(){ctx.clearRect(0,0,canvas.width,canvas.height); particlesArray.forEach(p=>{p.update();p.draw();}); requestAnimationFrame(animateParticles);}
initParticles(); animateParticles();
window.addEventListener('resize',()=>{canvas.width=window.innerWidth; canvas.height=window.innerHeight; initParticles();});

// Device tilt particles interaction
window.addEventListener('deviceorientation', (e)=>{
  const tiltX = e.gamma; // left-right tilt
  const tiltY = e.beta; // front-back tilt
  particlesArray.forEach(p=>{p.x+=tiltX*0.05; p.y+=tiltY*0.05;});
});
</script>

</body>
</html>
