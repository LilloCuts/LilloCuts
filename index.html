<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LilloCuts - Premium Barber Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Base styles and reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: #000;
            color: #fff;
            line-height: 1.6;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 0, 0, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 0, 0, 0.05) 0%, transparent 20%);
        }
        
        /* Neon text effects */
        .neon-text {
            color: #fff;
            text-shadow: 
                0 0 5px #fff,
                0 0 10px #fff,
                0 0 20px #ff0000,
                0 0 30px #ff0000,
                0 0 40px #ff0000;
            animation: pulsate 2s infinite alternate;
        }
        
        @keyframes pulsate {
            0% {
                text-shadow: 
                    0 0 5px #fff,
                    0 0 10px #fff,
                    0 0 20px #ff0000,
                    0 0 30px #ff0000,
                    0 0 40px #ff0000;
            }
            100% {
                text-shadow: 
                    0 0 10px #fff,
                    0 0 15px #fff,
                    0 0 25px #ff0000,
                    0 0 40px #ff0000,
                    0 0 60px #ff0000;
            }
        }
        
        /* Header and hero section */
        .hero {
            position: relative;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }
        
        .hero-image {
            width: 100%;
            max-width: 800px;
            height: auto;
            border-radius: 10px;
            box-shadow: 
                0 0 10px rgba(255, 0, 0, 0.5),
                0 0 20px rgba(255, 0, 0, 0.3),
                0 0 30px rgba(255, 0, 0, 0.2);
            margin-bottom: 2rem;
            animation: fadeIn 1.5s ease-out;
        }
        
        .shop-name {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            letter-spacing: 3px;
            animation: slideInFromTop 1s ease-out;
        }
        
        /* Contact section */
        .contact-section {
            padding: 3rem 2rem;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8);
            border-top: 1px solid rgba(255, 0, 0, 0.3);
            border-bottom: 1px solid rgba(255, 0, 0, 0.3);
        }
        
        .section-title {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            animation: fadeIn 1.5s ease-out;
        }
        
        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            font-size: 1.2rem;
            padding: 1rem;
            background-color: rgba(20, 20, 20, 0.8);
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .contact-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
        }
        
        /* Social media section */
        .social-section {
            padding: 3rem 2rem;
            text-align: center;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
        }
        
        .social-icon {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background-color: rgba(20, 20, 20, 0.8);
            color: #fff;
            font-size: 1.8rem;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 0, 0, 0.5);
        }
        
        .social-icon:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 
                0 0 10px rgba(255, 0, 0, 0.7),
                0 0 20px rgba(255, 0, 0, 0.5),
                0 0 30px rgba(255, 0, 0, 0.3);
            color: #ff0000;
        }
        
        /* Call to action button */
        .cta-button {
            display: inline-block;
            padding: 1rem 2.5rem;
            margin-top: 2rem;
            background-color: transparent;
            color: #fff;
            border: 2px solid #ff0000;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .cta-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 0, 0, 0.4), transparent);
            transition: all 0.5s ease;
            z-index: -1;
        }
        
        .cta-button:hover {
            color: #000;
            background-color: #ff0000;
            box-shadow: 
                0 0 10px rgba(255, 0, 0, 0.7),
                0 0 30px rgba(255, 0, 0, 0.5),
                0 0 50px rgba(255, 0, 0, 0.3);
        }
        
        .cta-button:hover:before {
            left: 100%;
        }
        
        /* Address section */
        .address-section {
            padding: 3rem 2rem;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8);
            border-top: 1px solid rgba(255, 0, 0, 0.3);
        }
        
        .address {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
            padding: 1.5rem;
            background-color: rgba(20, 20, 20, 0.8);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
            animation: fadeIn 2s ease-out;
        }
        
        /* Footer */
        footer {
            padding: 2rem;
            text-align: center;
            font-size: 0.9rem;
            color: #666;
            border-top: 1px solid rgba(255, 0, 0, 0.2);
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideInFromTop {
            from { 
                opacity: 0;
                transform: translateY(-50px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes neonPulse {
            0%, 100% {
                box-shadow: 0 0 5px rgba(255, 0, 0, 0.7), 0 0 10px rgba(255, 0, 0, 0.5);
            }
            50% {
                box-shadow: 0 0 20px rgba(255, 0, 0, 0.9), 0 0 30px rgba(255, 0, 0, 0.7);
            }
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .shop-name {
                font-size: 2.5rem;
            }
            
            .section-title {
                font-size: 2rem;
            }
            
            .contact-item {
                font-size: 1rem;
                flex-direction: column;
                text-align: center;
            }
            
            .social-icons {
                flex-wrap: wrap;
            }
            
            .hero-image {
                max-width: 100%;
            }
        }
        
        /* Decorative elements */
        .neon-line {
            height: 2px;
            background: linear-gradient(90deg, transparent, #ff0000, transparent);
            margin: 2rem auto;
            max-width: 300px;
            animation: neonPulse 2s infinite;
        }
        
        .glow-dot {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #ff0000;
            box-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
            animation: float 6s ease-in-out infinite;
            z-index: -1;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-20px) translateX(20px); }
        }
        
        /* Add multiple glow dots at different positions */
        .glow-dot:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .glow-dot:nth-child(2) {
            top: 60%;
            left: 80%;
            animation-delay: 1s;
        }
        
        .glow-dot:nth-child(3) {
            top: 80%;
            left: 20%;
            animation-delay: 2s;
        }
        
        .glow-dot:nth-child(4) {
            top: 40%;
            left: 70%;
            animation-delay: 3s;
        }
    </style>
</head>
<body>
    <!-- Decorative background elements -->
    <div class="glow-dot"></div>
    <div class="glow-dot"></div>
    <div class="glow-dot"></div>
    <div class="glow-dot"></div>
    
    <!-- Hero Section -->
    <section class="hero">
        <img src="https://i.postimg.cc/X7W42dwY/527488679-18071593226022280-3121583121494454830-n.jpg" alt="LilloCuts Barber Shop" class="hero-image">
        <h1 class="shop-name neon-text">LilloCuts</h1>
        <p style="font-size: 1.2rem; margin-bottom: 2rem; animation: fadeIn 2s ease-out;">Premium Barber Experience</p>
        <a href="https://wa.me/201145651307" class="cta-button">Book Now</a>
    </section>
    
    <div class="neon-line"></div>
    
    <!-- Contact Section -->
    <section class="contact-section">
        <h2 class="section-title neon-text">Contact Us</h2>
        <div class="contact-info">
            <div class="contact-item">
                <i class="fas fa-phone"></i>
                <span>+201064396010</span>
            </div>
            <div class="contact-item">
                <i class="fab fa-whatsapp"></i>
                <span>+201145651307</span>
            </div>
        </div>
    </section>
    
    <div class="neon-line"></div>
    
    <!-- Social Media Section -->
    <section class="social-section">
        <h2 class="section-title neon-text">Follow Us</h2>
        <div class="social-icons">
            <a href="https://wa.me/201145651307" class="social-icon">
                <i class="fab fa-whatsapp"></i>
            </a>
            <a href="https://www.tiktok.com/@lillo_cuts" class="social-icon">
                <i class="fab fa-tiktok"></i>
            </a>
            <a href="https://www.instagram.com/lillo_cuts" class="social-icon">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
        <a href="https://wa.me/201145651307" class="cta-button">Message Us</a>
    </section>
    
    <div class="neon-line"></div>
    
    <!-- Address Section -->
    <section class="address-section">
        <h2 class="section-title neon-text">Visit Us</h2>
        <div class="address">
            <i class="fas fa-map-marker-alt" style="color: #ff0000; margin-bottom: 1rem; font-size: 2rem;"></i>
            <p>📍 53 Street Mohmed Said Ahmed, Helwan</p>
        </div>
    </section>
    
    <!-- Footer -->
    <footer>
        <p>© 2023 LilloCuts Barber Shop. All Rights Reserved.</p>
    </footer>
    
    <script>
        // Add additional interactive animations
        document.addEventListener('DOMContentLoaded', function() {
            const ctaButtons = document.querySelectorAll('.cta-button');
            
            ctaButtons.forEach(button => {
                button.addEventListener('mouseenter', function() {
                    this.style.animation = 'none';
                    void this.offsetWidth; // Trigger reflow
                    this.style.animation = 'pulsate 0.5s infinite alternate';
                });
                
                button.addEventListener('mouseleave', function() {
                    this.style.animation = '';
                });
            });
            
            // Add parallax effect to hero section
            window.addEventListener('scroll', function() {
                const scrolled = window.pageYOffset;
                const hero = document.querySelector('.hero');
                hero.style.transform = `translateY(${scrolled * 0.4}px)`;
            });
        });
    </script>
</body>
</html>
